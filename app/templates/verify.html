{% extends "base.html" %}
{% block signin %}
<link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/zappa-static-files-yuanyi/static/css/signin.css">
{% endblock %}
{% block title %}Register{% endblock %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
              <h3 class="text-center">Confirm Code</h3>
                  <form id = "verifyForm" class="form-signin">
                        <input type="email" class="form-control" id="emailInputVerify" placeholder="Email" required autofocus>
                        
                        <input type="text" class="form-control" id = "codeInputVerify" placeholder="Verification Code" pattern=".*" required>
                       <br>
                        <input class="btn btn-lg btn-default btn-block" type="submit" value="Verify">
                       
                  </form>
               
            </div>
        </div>
    </div>
</div>
{% endblock %}
